<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="bill flex">
        <p>Bill</p>
        <input type="number" placeholder="00.00$" class="bill-value" />
      </div>
      <div class="tip flex">
        <p>Tip</p>
        <p>$ <span class="tip-value">0.00</span></p>
      </div>
      <div class="total-amount flex">
        <p>Total Amount</p>
        <p>$ <span class="total-amount-value">0.00</span></p>
      </div>
      <div class="tip-bar gab">
        <div class="tip-bar-text flex">
          <p>Tip %</p>
          <p><span class="tip-percent">12</span>%</p>
        </div>
        <input
          type="range"
          step="1"
          maxlength="100"
          value="12"
          class="range tip-range"
        />
      </div>
      <div class="no-people gab">
        <div class="number-people-bar-text flex">
          <p>No. of People</p>
          <p><span class="number-people">3 </span> Person</p>
        </div>
        <input
          type="range"
          step="1"
          value="3"
          max="15"
          class="range people-range"
        />
      </div>
      <div class="footer gab">
        <div class="tip-person flex">
          <p>Tip Per Person</p>
          <p>$<span class="tip-per-person">0.00</span></p>
        </div>
        <div class="total-person flex">
          <p>Total Per Person</p>
          <p>$<span class="total-per-person">0.00</span></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
